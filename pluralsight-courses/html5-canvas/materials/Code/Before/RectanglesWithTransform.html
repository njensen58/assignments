<!doctype html>
<html>
    <head>
	    <script>
			window.onload = function() {
				var canvas = document.getElementById('myCanvas');
				var ctx = canvas.getContext('2d');

				var scores = [100, 90, 85, 45, 72, 88].reverse(); // because x is bottom right corner due to ctx.rotate();
				var width = 50;
				var currX = 0;

                ctx.translate(375, 200);
                ctx.rotate(1 * Math.PI); // flip 180 deg so data baseline is the bottom right corner.

                ctx.fillStyle = 'dodgerblue';
                for (let i = 0; i < scores.length; i++){
                    ctx.fillRect(currX, 0, width, scores[i]);
                    currX += width + 10;
                }

			};
		</script>
	</head>
	<body>
	    <canvas id="myCanvas" width="600" height="400" />
	</body>
</html>
