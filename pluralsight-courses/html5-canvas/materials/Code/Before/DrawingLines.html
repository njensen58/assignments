<!doctype html>
<html>
    <head>
	    <script>
			window.onload = () => {
				let canvas = document.getElementById('myCanvas');
				let ctx = canvas.getContext('2d');

                ctx.strokeStyle = 'darkslategrey';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(150, 20);
                ctx.lineTo(75, 200);
                ctx.lineTo(225, 200);
                ctx.lineTo(150, 20);

                // ctx.lineJoin = 'round' // miter is default
                // ctx.miterLimit = 1 // default is 10

                // ctx.lineCap = 'round'; // defaul is butt
                ctx.closePath(); // must be used to close final lines and connect them to make the shape.

                ctx.stroke();

                ctx.fillStyle = 'silver';
                ctx.fill();

			};
		</script>
	</head>
	<body>
	    <canvas id="myCanvas" width="400" height="600" />
	</body>
</html>
