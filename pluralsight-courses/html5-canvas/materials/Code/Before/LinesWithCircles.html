<!doctype html>
<html>
    <head>
	    <script>
			window.onload = () => {
				let canvas = document.getElementById('myCanvas');
				let ctx = canvas.getContext('2d');

				let scores = [100, 90, 85, 45, 72, 88];
				let width = 50;
				let currX = 50;
				let base = 200;
				let startX = 0;
				let startY = 0;

				for (let i=0;i<scores.length;i++) {
					let x = currX;
					let y = canvas.height - scores[i];

                    // moveTo point
                    if(startX === 0) startX = x;
                    if(startY === 0) startY = y;

                    ctx.beginPath();
                    ctx.strokeStyle = 'cornflowerblue';
                    ctx.lineWidth = 1;
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.closePath();

                    startX = currX + 10;
                    startY = y;

					ctx.beginPath();
					ctx.fillStyle = 'navy';
					ctx.arc(x, y, 10, 0, 2 * Math.PI, false);
					ctx.fill();
					ctx.closePath();

					currX += width + 10;
				}


			};
		</script>
	</head>
	<body>
	    <canvas id="myCanvas" width="400" height="200" />
	</body>
</html>
